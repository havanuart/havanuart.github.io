select {

    background-color: mediumslateblue;

/**
 * Get array of ALL the indexes of sub strings (subStr here) in a multi string (origStr here)
 * @param  {string} sub strings (subStr here)
 * @param  {string} multi string (origStr here)
 * @return [numbers], array of numbers
 */
function prepareParaIndexesArray(origStr, subStr)
{
         var Indexes = [], index = -1;
         while ((index = origStr.indexOf(subStr, index + 1)) != -1)
         {
               Indexes.push(index);
         }
         return Indexes;
}


/**
 * Get the number of chacters remaining after an index of a line of size PARALINESIZE
 * @param  {number} index on the line
 * @return {number} number of characters remaining on the line after index
 */
function remainingCharsOnLineArray(paraIndexesArray)
{
         var remainingCharsArray = [];
         for (const remainIndex of paraIndexesArray)
         {
             remainingCharsArray.push(PARALINESIZE - (remainIndex % PARALINESIZE));
         }
         return remainingCharsArray;
}

function RUNloadSelectedPix(dd_Cat, dd_Subcat)

         for (rl_picIDX = 0; rl_picIDX < picCatSubcatIdxArrayLen; rl_picIDX++)
         {
              l_Cat      = showCatSubcatIdxJSONArray[rl_picIDX].category;
              l_Subcat   = showCatSubcatIdxJSONArray[rl_picIDX].subcategory;

              if ( (l_Cat === dd_Cat) && (l_Subcat === dd_Subcat) ) 
              {
                CURRPICCATEGORYSUBCATEGORYARRAY = showCatSubcatIdxJSONArray[rl_picIDX].picarray;
                // window.alert(" B4R BREAK Calling: LSP: " + CURRPICCATEGORYSUBCATEGORYARRAY);

function loadSelectedPix(l_picarray)
{
// window.alert("LSP IN1: " + l_picarray  );
/*
window.alert("LSP IN1: " + l_picarray + ", " + typeof(l_picarray) );
         for (l_picIDX = 0; l_picIDX < picArrayLen; l_picIDX++)

      for (l_picIDX = 0; l_picIDX in l_picarray; l_picIDX++)

         var ls_picIDX;

         for (ls_picIDX of l_picarray)
         {

            var ls_picIDX = parseInt(ls_picIDX);
//            window.alert("LSP IN2: " + ls_picIDX + ", " + loopIdx );

             var clearfixDiv = document.createElement('div');
             clearfixDiv.id = "clearfixid";
             var clearfixClass = document.createAttribute("class");

             var rowClass = document.createAttribute("class");

             clearfixDiv.classList.add("clearfix", "row");

             var pprice     = showPictureJSONArray[ls_picIDX].price;
             var pwidthpx   = showPictureJSONArray[ls_picIDX].widthpx;
             var pheightpx  = showPictureJSONArray[ls_picIDX].heightpx;
             var ptitle     = showPictureJSONArray[ls_picIDX].title;
             var pdesc      = showPictureJSONArray[ls_picIDX].desc;

             var poutput    = ptitle;
             clearfixDiv.innerHTML = poutput;
//             clearfixDiv.style.backgroundColor = "ivory";
             document.getElementsByClassName("page-center")[0].appendChild(clearfixDiv); 
// 
		var imgContainerDiv = document.createElement('img');
		var imgContainerClass = document.createAttribute("class");
		imgContainerClass.value = "imgcontainer";
		imgContainerDiv.classList.add("imgcontainer");
		imgContainerDiv.setAttribute("src",    pname);
		imgContainerDiv.setAttribute("width",  pwidthpx);
		imgContainerDiv.setAttribute("height", pheightpx);
		imgContainerDiv.setAttribute("alt",    ptitle);
		document.getElementsByClassName("clearfix")[loopIdx].appendChild(imgContainerDiv);

		var para = document.createElement('p');
		var paraClass = document.createAttribute("class");
		paraClass.value = "picdesc";
		para.classList.add("picdesc");
                var node = document.createTextNode(pdesc);
                para.appendChild(node);
		document.getElementsByClassName("clearfix")[loopIdx].appendChild(para); 
// 
             loopIdx = loopIdx + 1;
         }

}
